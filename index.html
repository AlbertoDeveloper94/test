<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .bg-color-restaurant {
        background-color: #f5f5dc;
      }

      .navbar-toggler[aria-expanded="false"].navbar-toggler-icon {
        width: 300px;
        background-image: url("images/projectImages/menuOpen.png");
        background-size: contain;
        box-shadow: none;
        border: 0;
      }
      .navbar-toggler[aria-expanded="true"].navbar-toggler-icon {
        width: 300px;
        background-image: url("images/projectImages/menuClose.png");
        background-size: contain;
        border: 0;
        box-shadow: none;
      }
      .navbar-nav {
        justify-content: space-around;
      }

      .nav-link {
        position: relative;
      }

      @media (min-width: 320px) and (max-width: 768px) {
        .bgColorMenuGeneral:hover {
          background-color: rgb(199, 199, 131);
        }
        .bgColorMenuReservaMobil {
          background-color: rgb(239, 68, 68);
        }
        .bgColorMenuReservaMobil:hover {
          background-color: rgb(213, 86, 86);
        }
        .logoSizeMobile {
          max-width: 20%;
        }
        .marginLeftMenu {
          margin-left: 50px;
        }
      }
      @media (min-width: 768px) and (max-width: 1024px) {
        .anchorLinkPseudoStyle {
          position: relative;
        }
        .anchorLinkPseudoStyle:after {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          width: 0;
          height: 1px;
          background-color: red;
          transition: all 0.5s;
        }
        .anchorLinkPseudoStyle:hover:after {
          width: 100%;
        }
        .logoSizeTablet {
          max-width: 50%;
        }
        .bgColorMenuReservaMobil {
          background-color: rgb(239, 68, 68);
        }
        .bgColorMenuReservaMobil:hover {
          background-color: rgb(213, 86, 86);
        }
      }
      @media (min-width: 1024px) {
        .anchorLinkPseudoStyle {
          position: relative;
        }
        .anchorLinkPseudoStyle:after {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          width: 0;
          height: 1px;
          background-color: red;
          transition: all 0.5s;
        }
        .anchorLinkPseudoStyle:hover:after {
          width: 100%;
        }
        .bgColorMenuReservaDesktop {
          background-color: rgb(239, 68, 68);
          border-radius: 10px;
        }
        .logoSizeDesktop {
          max-width: 40%;
        }
        .bgColorMenuReservaMobil {
          background-color: rgb(239, 68, 68);
        }
        .bgColorMenuReservaMobil:hover {
          background-color: rgb(213, 86, 86);
        }
      }
      .borderBottomMenu {
        border-bottom: 2px solid #766e2b;
      }

      .marginRightMenu {
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-expand-md bg-color-restaurant fixed-top borderBottomMenu"
      >
        <div
          class="d-flex col-lg-2 col-md-2 text-lg-center text-md-center align-items-center marginLeftMenu"
        >
          <a href="" class="navbar-brand">
            <img
              class="logoSizeMobile logoSizeTablet logoSizeDesktop nav-item"
              src="images/projectImages/logoMasia.png"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler navbar-toggler-icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menuPrincipal"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
        </div>
        <div
          id="menu"
          class="navbar-collapse collapse col-lg-10 col-md-10 mr-4 marginRightMenu"
        >
          <ul class="navbar-nav d-flex justify-content-md-center w-100">
            <li class="nav-item text-center p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link bgColorMenuGeneral anchorLinkPseudoStyle"
                >Inicio</a
              >
            </li>
            <li class="nav-item text-center p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link bgColorMenuGeneral anchorLinkPseudoStyle"
                >Carta</a
              >
            </li>
            <li class="nav-item text-center p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link bgColorMenuGeneral anchorLinkPseudoStyle"
                >Especialidades</a
              >
            </li>
            <li class="nav-item text-center p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link text-center bgColorMenuGeneral anchorLinkPseudoStyle"
                >Eventos</a
              >
            </li>
            <li class="nav-item text-center p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link text-center bg-secondaryColor-restaurant bgColorMenuGeneral anchorLinkPseudoStyle"
                >Nosotros</a
              >
            </li>
            <li class="nav-item p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link text-center bgColorMenuGeneral anchorLinkPseudoStyle"
                >Contacto</a
              >
            </li>
            <li class="nav-item p-lg-4 me-md-3">
              <a
                href=""
                class="nav-link text-center text-white bgColorMenuReservaMobil bgColorMenuReservaDesktop"
                >Reservar</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
